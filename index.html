<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1> Tic Tac Toe </h1>
    <div class="board">
        <div data-index="1" class="tile right-border bottom-border" id="tile-1"></div>
        <div data-index="2" class="tile right-border bottom-border" id="tile-2"></div>
        <div data-index="3" class="tile bottom-border" id="tile-3"></div>
        <div data-index="4" class="tile right-border bottom-border" id="tile-4"></div>
        <div data-index="5" class="tile right-border bottom-border" id="tile-5"></div>
        <div data-index="6" class="tile bottom-border" id="tile-6"></div>
        <div data-index="7" class="tile right-border " id="tile-7"></div>
        <div data-index="8" class="tile right-border " id="tile-8"></div>
        <div data-index="9" class="tile" id="tile-9"></div>
    </div>
    <div id="game-over-alart" class="hidden">
        <h2 class="which-player-win"> Winner Is X</h2>
        <button class="play-again">Play Again</button>
    </div>
      

    <script src="main.js"></script> 
</body>
</html>
